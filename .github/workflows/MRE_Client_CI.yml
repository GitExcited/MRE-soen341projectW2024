name: MRE_Client CI

on:
  push:
    branches: [ "main" ]
    paths:
      - 'MRE_Client/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'MRE_Client/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js 20.x
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Cache MRE_Client dependencies
      uses: actions/cache@v2
      with:
        path: MRE_Client/node_modules
        key: MRE_Client-${{ runner.os }}-node-20-${{ hashFiles('MRE_Client/package-lock.json') }}
        restore-keys: |
          MRE_Client-${{ runner.os }}-node-20-

    - name: Install MRE_Client dependencies
      run: npm ci
      working-directory: MRE_Client

    - name: Build MRE_Client
      run: npm run build --if-present
      working-directory: MRE_Client

    - name: Test MRE_Client
      run: npm test
      working-directory: MRE_Client