name: MRE_Server CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js 20.x
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Cache MRE_Server dependencies
      uses: actions/cache@v2
      with:
        path: MRE_Server/node_modules
        key: MRE_Server-${{ runner.os }}-node-20-${{ hashFiles('MRE_Server/package-lock.json') }}
        restore-keys: |
          MRE_Server-${{ runner.os }}-node-20-

    - name: Install MRE_Server dependencies
      run: npm ci
      working-directory: MRE_Server

    - name: Build MRE_Server
      run: npm run build --if-present
      working-directory: MRE_Server

    - name: Test MRE_Server
      run: npm test
      working-directory: MRE_Server